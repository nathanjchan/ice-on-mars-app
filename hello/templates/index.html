    </a>
    <h1>Ice on Mars</h1>
    <p>Finding near-surface ice on Mars from radar images</p>

    <h3>
      Latitude of Mars: <input type="number" id="latitude" name="latitude" min="-90" max="90" required />
    </h3>

    <button id="searchButton" type="submit">Search</button>
    <p id="searchText" style="display: none">Searching...</p>
  </form>

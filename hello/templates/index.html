{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'mars.jpg'%}">
    </a>
    <h1>Ice on Mars</h1>
    <p>Finding near-surface ice on Mars from radar images</p>
  </div>
</div>
<div class="container">
  <style>
    h3 {text-align: center;}
    h4 {text-align: center;}
  </style>
  <form method="POST" action="search">
    {% csrf_token %}
    <h3>
      <p>Longitude of Mars: <input type="number" id="longitude" name="longitude" min="0" max="360" required /></p>
        <p>Latitude of Mars: <input type="number" id="latitude" name="latitude" min="-90" max="90" required /></p>
        <p><button id="searchButton" type="submit" class="btn btn-lg btn-default"><span
              class="glyphicon glyphicon-flash"></span> Find Ice!</button></p>
    </h3>
    <h4>
      <p id="searchText" style="display: none">Searching...</p>
    </h4>
  </form>
</div>
<script src="{% static 'search.js'%}"></script>
{% endblock %}
